<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Panaderia</title>
</head>

<body>


    <header class="header">
        <section class="barra contenedor">
            <div class="logos">
                <a href="index.html">
                    <img src="../img/logo.png" alt="logo">
                </a>
            </div>
            <nav class="navegacion">
                <a href="../index.html">Inizio</a>
                <a href="menu.html">Menu</a>
                <a href="nosotros.html">Sobre Nosotros</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </section>
       
    </header>

     <!-- formulario -->

     <div class="container borde_form">


        <h2 class="my-5 text-center">Rellena el formularia</h2>

        <form class="row g-3 borde-form mb-5 mt-5">
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary centar_item">Enviar</button>
            </div>
        </form>
    </div>





    <footer class="header">
        <div class="barra contenedor">
            <nav class="navegacion">
                <a href="../index.html">Inizio</a>
                <a href="menu.html">Menu</a>
                <a href="nosotros.html">Sobre Nosotros</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <div class="iconos">
                <img class="icon" src="../img/facebook.png" alt="icon facebook">
                <img class="icon" src="../img/instagram.png" alt="icon instagram">
                <img class="icon" src="../img/gorjeo.png" alt="icon twitter">
            </div>

        </div>
        <p class="copy">Todos Los Derechos Reservados 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
